<div class="body">   
    <div class="chart-container">
        <canvas  id="MyChart" >{{ chart }}</canvas>
    </div>  

    <div class="data">
        <div class="buttonDiv">
            <button class="dialogButton" mat-raised-button color="primary" (click)="show.showDialog = !show.showDialog">Open data</button>
            <a class="dialogButton2" mat-raised-button color="primary" href="/explore"> Go Back </a>
        </div>
        <div *ngIf="show.showDialog">
            <mat-card class="dialogCard">
                <p>This graph shows how many product related injuries (PRI) occurred yearly between the years 2016 and 2021.</p>
                <p>There are {{totalPoints}} total data tuples being looked at in our database.</p>
            </mat-card>
        </div>
    </div>
</div>
