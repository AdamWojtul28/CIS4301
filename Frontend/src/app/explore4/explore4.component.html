<div class="body">   
    <div class="chart-container">
        <canvas  id="MyChart" >{{ chart }}</canvas>
    </div>  

    <div class="data">
        <div class="buttonDiv">
            <button class="dialogButton" mat-raised-button color="primary" (click)="show.showDialog = !show.showDialog">Open data</button>
            <a class="dialogButton2" mat-raised-button color="primary" href="/explore"> Go Back </a>
        </div>
        <div *ngIf="show.showDialog">
            <mat-card class="dialogCard">
                <p>This graph shows the yearly percentage of hospitalizations/mortalities for fatal products products. *Fatal products are defined as products that had more than 10 cases and where 25% or more of all of their cases resulted in hospitalization/morality.</p>
            </mat-card>
        </div>
    </div>
    
</div>
